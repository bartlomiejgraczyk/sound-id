name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: ‚ö†Ô∏è Breaking Changes
    label: breaking
  - title: üöÄ Features
    label: feature
  - title: üêõ Bug Fixes
    label: fix
  - title: üß∞ Maintenance
    label: chore

autolabeler:
  - label: 'breaking'
    regex:
      - '^breaking'
      - 'BREAKING CHANGE'
      - '^major'
  - label: 'feature'
    regex:
      - '^feat'
      - '^feature'
      - '^enhancement'
      - '^improvement'
      - '^minor'
  - label: 'fix'
    regex:
      - '^fix'
      - '^bug'
      - '^bugfix'
      - '^hotfix'
      - '^patch'
      - '^security'
      - '^vulnerability'
      - '^typo'
  - label: 'chore'
    regex:
      - '^chore'
      - '^refactor'
      - '^docs'
      - '^style'
      - '^test'
      - '^ci'

version-resolver:
  major:
    labels: ['major', 'breaking']
  minor:
    labels: ['feat', 'feature']
  patch:
    labels: ['fix', 'bug', 'chore']
  default: patch

template: |
  ## What‚Äôs Changed
  
  $CHANGES
